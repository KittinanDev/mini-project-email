services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contact-form-app
    ports:
      - "8080:80"
    environment:
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SENDER_EMAIL=${SENDER_EMAIL:-noreply@yoursite.com}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@yoursite.com}
      - APP_DEBUG=${APP_DEBUG:-false}
      - MAILHOG_API=${MAILHOG_API:-http://mailhog:8025/api/v2/messages}
    volumes:
      - .:/var/www/html
    networks:
      - contact-form-network
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog
    container_name: contact-form-mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - contact-form-network
    restart: unless-stopped

networks:
  contact-form-network:
    driver: bridge
